<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp Mời Kỉ Niệm 15 Năm</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Loại bỏ thanh cuộn ngang */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Màu nền sáng */
    }

    /* Nền video chiếm toàn bộ màn hình */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Khối chứa iframe */
    .container {
      position: relative;
      width: 100%;
      height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
      margin: 0;
      padding: 0;
      box-shadow: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tiêu đề và lời mời */
    .invitation-title {
      text-align: center;
      padding-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .invitation-text {
      text-align: center;
      font-size: 24px;
      font-weight: 400;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .link-text {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 18px;
    }

    .link-text a {
      text-decoration: none;
      color: #ff7f50;
      font-weight: bold;
    }

    /* Điều chỉnh độ lớn iframe trên các màn hình khác nhau */
    @media (max-width: 1024px) {
      iframe {
        height: 80vh;
      }
    }
    @media (max-width: 768px) {
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <!-- Video làm nền -->
  <video class="video-background" autoplay loop muted>
    <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Tiêu đề và lời mời -->
  <div class="invitation-title">
    Thiệp Mời Kỉ Niệm 15 Năm
  </div>
  <div class="invitation-text">
    Chúng tôi rất hân hạnh mời bạn tham gia vào sự kiện đặc biệt này!
  </div>

  <!-- Trang 1: iframe chứa bản thiết kế từ Canva -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Liên kết thêm thông tin -->
  <div class="link-text">
    <a href="https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?utm_content=DAGzTCVK570&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Xem Bản Thiệp Mời</a>
  </div>

</body>
</html>
