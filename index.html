<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời kỉ niệm 15 năm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      background-color: #fff;
      box-sizing: border-box;
    }

    /* Cột giữa chứa iframe */
    .iframe-container {
      width: 100%; /* Chiếm toàn bộ chiều rộng */
      height: 100vh; /* Chiều cao của màn hình */
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .invitation-title {
      font-family: 'RQND Pro', sans-serif;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 10px;
      font-size: 2vw;
      font-weight: bold;
      color: white;
      background-color: #082460;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      white-space: normal;
      line-height: 1.2;
      max-width: 100%;
    }

    .next-button, .prev-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, color 0.3s;
    }

    .next-button:hover, .prev-button:hover {
      background-color: white;
      color: black;
    }

    .next-button {
      bottom: 20px;
    }

    .prev-button {
      bottom: 20px;
    }

    @media (max-width: 768px) {
      .next-button, .prev-button {
        padding: 4px 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Tiêu đề và lời mời -->
  <div class="invitation-title">
    Thiệp Mời Kỉ Niệm 15 Năm
  </div>

  <!-- Cột giữa chứa iframe -->
  <div class="iframe-container">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed" allowfullscreen="allowfullscreen"></iframe>
  </div>

  <!-- Nút nhấn để chuyển sang mặt thiệp mời thứ 2 -->
  <button class="next-button" onclick="switchToSecondPage()">Mặt thiệp mời thứ 2</button>

  <!-- Nút nhấn để quay lại mặt thiệp mời thứ 1 -->
  <button class="prev-button" onclick="switchToFirstPage()">Mặt thiệp mời thứ 1</button>

  <script>
    function switchToSecondPage() {
      var iframe = document.getElementById("iframe1");
      iframe.src = "https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed"; // URL của mặt thiệp mời thứ 2
    }

    function switchToFirstPage() {
      var iframe = document.getElementById("iframe1");
      iframe.src = "https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed"; // URL của mặt thiệp mời thứ 1
    }
  </script>
</body>
</html>
