<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Nhúng API</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Đảm bảo video và iframe chiếm đầy màn hình trên tất cả các thiết bị */
    .container {
      position: relative;
      width: 100%;
      margin: 0;
      padding: 0;
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16);
      margin-top: 1.6em;
      margin-bottom: 0.9em;
      overflow: hidden;
      border-radius: 8px;
      will-change: transform;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
      padding: 0;
      margin: 0;
    }

    /* Cho màn hình máy tính FHD (Full HD) - 1920px */
    @media (max-width: 1920px) {
      .container {
        height: 70vh; /* Chiếm 70% chiều cao của màn hình */
      }
    }

    /* Cho màn hình 2K (2560px) */
    @media (max-width: 2560px) {
      .container {
        height: 75vh; /* Chiếm 75% chiều cao của màn hình */
      }
    }

    /* Cho màn hình 4K (3840px) */
    @media (max-width: 3840px) {
      .container {
        height: 85vh; /* Chiếm 85% chiều cao của màn hình */
      }
    }

    /* Cho các thiết bị di động và màn hình nhỏ (Mobile) */
    @media (max-width: 768px) {
      .container {
        height: 80vh; /* Chiếm 80% chiều cao của màn hình */
      }
    }

    /* Cho iPad và các máy tính bảng */
    @media (max-width: 1024px) {
      .container {
        height: 70vh; /* Chiếm 70% chiều cao của màn hình */
      }
    }
  </style>
</head>
<body>

  <!-- Trang 1 -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzUKmzc1s/dsXbtrBhCfiGwfRs6pBbwA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Trang 2 -->
  <div class="container" id="iframe-container-2">
    <iframe id="iframe2" src="https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>
  <a href="https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?utm_content=DAGzUDV-HjQ&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener"></a>

</body>
</html>
