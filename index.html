<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời kỉ niệm 15 năm</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Loại bỏ thanh cuộn ngang */
      font-family: Arial, sans-serif;
      box-sizing: border-box; /* Đảm bảo padding và border không làm tăng kích thước */
    }

    /* Đảm bảo video nền chiếm toàn bộ màn hình */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Khối chứa iframe */
    .container {
      position: relative;
      width: 100%;
      height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
      margin: 0;
      padding: 0;
      box-shadow: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      border: none;
      height: 100%; /* Chiếm toàn bộ chiều cao của phần tử chứa */
    }

    /* Các kích thước cho từng loại màn hình */
    /* Màn hình 4K */
    @media (max-width: 3840px) {
      .container {
        height: 90vh; /* Chiếm 90% chiều cao màn hình */
      }
    }

    /* Màn hình 2K */
    @media (max-width: 2560px) {
      .container {
        height: 85vh; /* Chiếm 85% chiều cao màn hình */
      }
    }

    /* Màn hình Full HD */
    @media (max-width: 1920px) {
      .container {
        height: 80vh; /* Chiếm 80% chiều cao màn hình */
      }
    }

    /* Máy tính bảng (iPad) */
    @media (max-width: 1024px) {
      .container {
        height: 75vh; /* Chiếm 75% chiều cao màn hình */
      }
    }

    /* Thiết bị di động */
    @media (max-width: 768px) {
      .container {
        height: 70vh; /* Chiếm 70% chiều cao màn hình */
      }
    }

    /* Màn hình nhỏ hơn (mobile landscape) */
    @media (max-width: 480px) {
      .container {
        height: 60vh; /* Chiếm 60% chiều cao màn hình */
      }
    }
  </style>
</head>
<body>

  <!-- Video làm nền -->
  <video class="video-background" autoplay loop muted>
    <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Trang 1 -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzUKmzc1s/dsXbtrBhCfiGwfRs6pBbwA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Trang 2 -->
  <div class="container" id="iframe-container-2">
    <iframe id="iframe2" src="https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

</body>
</html>
