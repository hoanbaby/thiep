<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời kỉ niệm 15 năm</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Loại bỏ thanh cuộn ngang */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Màu nền sáng */
      box-sizing: border-box; /* Giúp tính toán kích thước chính xác */
    }

    /* Khối chứa các cột bên trái và bên phải */
    .column-container {
      display: flex;
      justify-content: space-between;
      height: 100vh;
    }

  /* Cột bên trái và bên phải */
/* Cột bên trái và bên phải */
.left-column, .right-column {
  width: 10%; /* Giảm chiều rộng xuống còn 10% của trang */
  height: 90vh; /* Điều chỉnh chiều cao cột để không chiếm toàn bộ chiều cao */
  padding: 0; /* Xóa padding để không có khoảng cách dư thừa */
  margin: 0; /* Đảm bảo không có margin tạo khoảng cách */
  color: white;
  text-align: center;
  cursor: pointer; /* Hiển thị con trỏ khi người dùng di chuột qua */
  overflow: hidden; /* Ẩn bất kỳ phần video nào vượt quá cột */
  border: none; /* Đảm bảo không có viền */
}

/* Điều chỉnh cho màn hình máy tính lớn */
@media (min-width: 1025px) {
  .left-column, .right-column {
    width: 10%; /* Cột chiếm 10% chiều rộng trên màn hình máy tính */
    height: 90vh; /* Giữ chiều cao cột là 90% */
  }
}

/* Điều chỉnh cho máy tính bảng */
@media (max-width: 1024px) {
  .left-column, .right-column {
    width: 15%; /* Cột chiếm 15% chiều rộng trên máy tính bảng */
    height: 80vh; /* Giảm chiều cao cột xuống 80% */
  }
}

/* Điều chỉnh cho điện thoại di động */
@media (max-width: 768px) {
  .left-column, .right-column {
    width: 20%; /* Cột chiếm 20% chiều rộng trên màn hình điện thoại */
    height: 70vh; /* Giảm chiều cao cột xuống 70% */
  }
}

/* Điều chỉnh cho điện thoại nhỏ */
@media (max-width: 480px) {
  .left-column, .right-column {
    width: 30%; /* Cột chiếm 30% chiều rộng cho điện thoại nhỏ */
    height: 60vh; /* Giảm chiều cao cột xuống 60% */
  }
}

/* Ẩn cột bên trái và phải trên các màn hình nhỏ hơn */
@media (max-width: 768px) {
  .left-column, .right-column {
    display: none; /* Ẩn cột bên trái và phải trên màn hình nhỏ */
  }
}


    /* Cột giữa chứa iframe */
    .iframe-container {
  width: 120%; /* Chiếm 60% chiều rộng của trang */
  height: 80vh; /* Chiều cao là 80% chiều cao của màn hình */
  background-color: #f0f0f0; /* Nền sáng cho khu vực chứa iframe */
  display: flex;
  justify-content: center; /* Canh giữa nội dung bên trong */
  align-items: center; /* Canh giữa nội dung theo chiều dọc */
  padding: 0;
  margin: 0;
  box-sizing: border-box; /* Đảm bảo tính toán chiều rộng và chiều cao đúng */
}

iframe {
  width: 100%; /* Đảm bảo iframe chiếm 100% chiều rộng của .iframe-container */
  height: 100%; /* Đảm bảo iframe chiếm 100% chiều cao của .iframe-container */
  border: none; /* Xóa viền của iframe */
}


.invitation-title {
  font-family: 'RQND Pro', sans-serif;
  text-align: center;
  padding-top: 20px;
  padding-bottom: 10px;
  font-size: 2vw; /* Dùng vw để font tự động thay đổi theo kích thước màn hình */
  font-weight: bold;
  color: white; /* Text color is white */
  background-color: #082460; /* Updated background color */
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
  white-space: normal; /* Cho phép chữ xuống dòng nếu cần thiết */
  line-height: 1.2; /* Điều chỉnh độ cao dòng để văn bản không bị chật */
  max-width: 100%; /* Đảm bảo tiêu đề không vượt quá chiều rộng của phần tử chứa */
}

/* Điều chỉnh kích thước font cho các thiết bị nhỏ hơn */
@media (max-width: 1024px) {
  .invitation-title {
    font-size: 10vw; /* Tăng kích thước font cho các thiết bị máy tính bảng */
  }
}

@media (max-width: 768px) {
  .invitation-title {
    font-size: 8vw; /* Điều chỉnh lại font-size cho màn hình điện thoại */
  }
}

@media (max-width: 480px) {
  .invitation-title {
    font-size: 4vw; /* Điều chỉnh cho điện thoại nhỏ */
  }
}



    /* Nút chuyển trang */
    .next-button, .prev-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  padding: 10px 20px;
  background-color: #000000; /* Đổi màu nền thành đen */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px; /* Kích thước chữ */
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s, color 0.3s; /* Thêm hiệu ứng chuyển màu mượt mà */
}

.next-button:hover, .prev-button:hover {
  background-color: white; /* Màu nền thành trắng khi hover */
  color: black; /* Màu chữ thành đen khi hover */
}

/* Nút tiếp theo bên phải */
.next-button {
  right: 10px;
}

/* Nút quay lại bên trái */
.prev-button {
  left: 10px;
}

/* Tùy chỉnh cho máy tính (màn hình lớn) */
@media (min-width: 1025px) {
  .next-button, .prev-button {
    padding: 12px 24px; /* Điều chỉnh padding cho nút trên màn hình lớn */
    font-size: 20px; /* Kích thước chữ lớn hơn */
  }
}

/* Tùy chỉnh cho máy tính bảng */
@media (max-width: 1024px) {
  .next-button, .prev-button {
    padding: 10px 18px; /* Điều chỉnh padding cho máy tính bảng */
    font-size: 16px; /* Giảm kích thước chữ cho máy tính bảng */
  }
}

/* Tùy chỉnh cho điện thoại di động */
@media (max-width: 768px) {
  .next-button, .prev-button {
    padding: 4px 8px; /* Điều chỉnh padding cho điện thoại */
    font-size: 7px; /* Giảm kích thước chữ cho điện thoại */
  }
}

@media (max-width: 480px) {
  .next-button, .prev-button {
    padding: 3px 7px; /* Giảm padding cho điện thoại nhỏ */
    font-size: 6px; /* Giảm kích thước chữ cho điện thoại nhỏ */
  }
}

    .next-button:hover, .prev-button:hover {
      background-color: white; /* Màu nền thành trắng khi hover */
      color: black; /* Màu chữ thành đen khi hover */
    }

    /* Nút tiếp theo bên phải */
    .next-button {
      right: 10px;
    }

    /* Nút quay lại bên trái */
    .prev-button {
      left: 10px;
    }
  </style>
</head>
<body>
  <!-- Tiêu đề và lời mời -->
  <div class="invitation-title">
    Thiệp Mời Kỉ Niệm 15 Năm
  </div>

  <!-- Cột chứa iframe với 2 cột bên trái và phải -->
  <div class="column-container">
    <!-- Cột bên trái chứa video -->
    <div class="left-column">
      <video width="100%" height="100%" autoplay muted loop style="object-fit: cover;">
        <source src="/Thiệp%20làm%20hiệu%20ứng.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Cột giữa chứa iframe -->
    <div class="iframe-container">
      <iframe id="iframe1" src="https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
    </div>

    <!-- Cột bên phải chứa video -->
    <div class="right-column">
      <video width="100%" height="100%" autoplay muted loop style="object-fit: cover;">
        <source src="/Thiệp%20làm%20hiệu%20ứng.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Nút nhấn để chuyển sang mặt thiệp mời thứ 2 -->
  <button class="next-button" onclick="switchToSecondPage()">Mặt thiệp mời thứ 2</button>

  <!-- Nút nhấn để quay lại mặt thiệp mời thứ 1 -->
  <button class="prev-button" onclick="switchToFirstPage()">Mặt thiệp mời thứ 1</button>

  <script>
    // Hàm chuyển sang mặt thiệp mời thứ 2
    function switchToSecondPage() {
      var iframe = document.getElementById("iframe1");
      iframe.src = "https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed"; // URL của mặt thiệp mời thứ 2
    }

    // Hàm quay lại mặt thiệp mời thứ 1
    function switchToFirstPage() {
      var iframe = document.getElementById("iframe1");
      iframe.src = "https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed"; // URL của mặt thiệp mời thứ 1
    }
  </script>
</body>
</html>
