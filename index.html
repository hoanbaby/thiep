<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Web Nhúng API</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Đảm bảo video nền chiếm toàn bộ màn hình */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Khối chứa iframe */
    .container {
      position: relative;
      width: 100%;
      margin: 0;
      padding: 0;
      box-shadow: none;
      overflow: hidden;
      margin-bottom: 2px;
    }

    iframe {
      width: 100%;
      border: none;
      height: 100%;
    }

    /* Các kích thước cho từng loại màn hình */
    /* Máy tính để bàn */
    @media (min-width: 1920px) {
      .container {
        height: 70vh;
      }
    }

    /* Màn hình 2K (2560px) */
    @media (max-width: 2560px) {
      .container {
        height: 75vh;
      }
    }

    /* Màn hình 4K (3840px) */
    @media (max-width: 3840px) {
      .container {
        height: 85vh;
      }
    }

    /* Máy tính bảng (iPad) */
    @media (max-width: 1024px) {
      .container {
        height: 70vh;
      }
    }

    /* Thiết bị di động */
    @media (max-width: 768px) {
      .container {
        height: 80vh;
      }
    }
  </style>
</head>
<body>

  <!-- Video làm nền -->
  <video class="video-background" autoplay loop muted>
    <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Trang 1 -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzUKmzc1s/dsXbtrBhCfiGwfRs6pBbwA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Trang 2 -->
  <div class="container" id="iframe-container-2">
    <iframe id="iframe2" src="https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

</body>
</html>
