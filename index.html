<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời kỉ niệm 15 năm</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Loại bỏ thanh cuộn ngang và dọc */
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Đảm bảo video nền chiếm toàn bộ màn hình */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Khối chứa iframe */
    .container {
      position: relative;
      width: 100%;
      height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
      margin: 0;
      padding: 0;
      box-shadow: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      border: none;
      height: 100%; /* Chiếm toàn bộ chiều cao của phần tử chứa */
    }

  </style>
</head>
<body>

  <!-- Video làm nền -->
  <video class="video-background" autoplay loop muted>
    <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Trang 1 -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzUKmzc1s/dsXbtrBhCfiGwfRs6pBbwA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Trang 2 -->
  <div class="container" id="iframe-container-2">
    <iframe id="iframe2" src="https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <script>
    // JavaScript để điều chỉnh kích thước iframe cho phù hợp với màn hình
    function adjustIframeSize() {
      // Lấy kích thước của cửa sổ trình duyệt
      var width = window.innerWidth;
      var height = window.innerHeight;

      // Lấy các iframe
      var iframe1 = document.getElementById('iframe1');
      var iframe2 = document.getElementById('iframe2');

      // Cập nhật chiều cao và chiều rộng của các iframe
      iframe1.style.height = height + 'px';
      iframe2.style.height = height + 'px';
    }

    // Gọi hàm khi tải trang và khi thay đổi kích thước cửa sổ
    window.onload = adjustIframeSize;
    window.onresize = adjustIframeSize;

    // Khoá cửa sổ trình duyệt để không thay đổi kích thước
    document.addEventListener("DOMContentLoaded", function() {
      document.documentElement.style.overflow = "hidden"; // Ngăn cuộn trang
      document.body.style.overflow = "hidden"; // Ngăn cuộn trang
    });
  </script>

</body>
</html>
