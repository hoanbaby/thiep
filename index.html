<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời kỉ niệm 15 năm</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      box-sizing: border-box; /* Giúp tính toán kích thước chính xác */
    }

    /* Đảm bảo video nền chiếm toàn bộ màn hình */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Khối chứa iframe */
    .container {
      position: relative;
      width: 100%;
      height: 2000px; /* Đặt chiều cao cố định cho các thiết bị lớn, bạn có thể điều chỉnh */
      margin: 0;
      padding: 0;
      box-shadow: none;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 2000px; /* Chiều cao của iframe được đặt cố định */
      border: none;
    }

    /* Điều chỉnh kích thước iframe cho các thiết bị khác nhau */
    /* Màn hình 4K */
    @media (max-width: 3840px) {
      .container {
        height: 1800px; /* Chiều cao giảm cho màn hình 4K */
      }
      iframe {
        height: 1800px;
      }
    }

    /* Màn hình 2K */
    @media (max-width: 2560px) {
      .container {
        height: 1600px; /* Chiều cao giảm cho màn hình 2K */
      }
      iframe {
        height: 1600px;
      }
    }

    /* Màn hình Full HD */
    @media (max-width: 1920px) {
      .container {
        height: 1400px; /* Chiều cao giảm cho màn hình Full HD */
      }
      iframe {
        height: 1400px;
      }
    }

    /* Máy tính bảng (iPad) */
    @media (max-width: 1024px) {
      .container {
        height: 1200px; /* Chiều cao giảm cho iPad */
      }
      iframe {
        height: 1200px;
      }
    }

    /* Thiết bị di động */
    @media (max-width: 768px) {
      .container {
        height: 1000px; /* Chiều cao giảm cho điện thoại di động */
      }
      iframe {
        height: 1000px;
      }
    }

  </style>
</head>
<body>

  <!-- Video làm nền -->
  <video class="video-background" autoplay loop muted>
    <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Trang 1 -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzUKmzc1s/dsXbtrBhCfiGwfRs6pBbwA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Trang 2 -->
  <div class="container" id="iframe-container-2">
    <iframe id="iframe2" src="https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

</body>
</html>
