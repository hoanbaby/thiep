<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiệp mời kỉ niệm 15 năm</title>
  <style>
    /* Đảm bảo phần tử html và body chiếm toàn bộ chiều rộng và chiều cao */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* Loại bỏ thanh cuộn ngang */
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Màu nền sáng */
      box-sizing: border-box; /* Giúp tính toán kích thước chính xác */
    }

    /* Nền video chiếm toàn bộ màn hình */
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Khối chứa iframe */
    .container {
      position: relative;
      width: 100%;
      height: 100vh; /* Chiếm toàn bộ chiều cao màn hình */
      margin: 0;
      padding: 0;
      box-shadow: none;
      overflow: hidden;
      transition: transform 1s ease; /* Tạo hiệu ứng lướt trang */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Tiêu đề và lời mời */
    .invitation-title {
      text-align: center;
      padding-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .invitation-text {
      text-align: center;
      font-size: 24px;
      font-weight: 400;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .link-text {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 18px;
    }

    .link-text a {
      text-decoration: none;
      color: #ff7f50;
      font-weight: bold;
    }

    /* Nút chuyển trang */
    .next-button, .prev-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 20px;
      background-color: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .next-button:hover, .prev-button:hover {
      background-color: #ff6347;
    }

    /* Nút tiếp theo bên phải */
    .next-button {
      right: 10px;
    }

    /* Nút quay lại bên trái */
    .prev-button {
      left: 10px;
    }

    /* Điều chỉnh độ lớn iframe trên các màn hình khác nhau */
    @media (max-width: 1024px) {
      iframe {
        height: 80vh;
      }
    }
    @media (max-width: 768px) {
      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <!-- Tiêu đề và lời mời -->
  <div class="invitation-title">
    Thiệp Mời Kỉ Niệm 15 Năm
  </div>
  <!-- Trang 1: iframe chứa bản thiết kế từ Canva -->
  <div class="container" id="iframe-container-1">
    <iframe id="iframe1" src="https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <!-- Nút nhấn để chuyển sang mặt thiệp mời thứ 2 -->
  <button class="next-button" onclick="switchToSecondPage()">Mặt thiệp mời thứ 2</button>

  <!-- Nút nhấn để quay lại mặt thiệp mời thứ 1 -->
  <button class="prev-button" onclick="switchToFirstPage()">Mặt thiệp mời thứ 1</button>

  <!-- Liên kết thêm thông tin -->
  <div class="link-text">
    <a href="https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?utm_content=DAGzTCVK570&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener"></a>
  </div>

  <script>
    // Hàm chuyển sang mặt thiệp mời thứ 2
    function switchToSecondPage() {
      var iframeContainer = document.getElementById("iframe-container-1");
      var iframe = document.getElementById("iframe1");

      // Ẩn iframe trước khi chuyển trang
      iframe.style.opacity = 0;

      // Thêm hiệu ứng chuyển động
      iframeContainer.style.transform = "translateX(-100%)"; // Lướt sang bên trái

      setTimeout(function() {
        // Sau khi chuyển động xong, thay đổi src của iframe và hiển thị lại iframe
        iframe.src = "https://www.canva.com/design/DAGzUDV-HjQ/21minuCM_u54x-7zSqFogA/view?embed"; // URL của mặt thiệp mời thứ 2

        // Hiển thị iframe và hiệu ứng mờ dần
        iframe.style.opacity = 1;
        iframeContainer.style.transform = "translateX(0%)"; // Quay về vị trí ban đầu
      }, 800); // Chờ hiệu ứng lướt hết rồi mới thay đổi src
    }

    // Hàm quay lại mặt thiệp mời thứ 1
    function switchToFirstPage() {
      var iframeContainer = document.getElementById("iframe-container-1");
      var iframe = document.getElementById("iframe1");

      // Ẩn iframe trước khi chuyển trang
      iframe.style.opacity = 0;

      // Thêm hiệu ứng chuyển động quay lại
      iframeContainer.style.transform = "translateX(100%)"; // Lướt về bên phải

      setTimeout(function() {
        // Sau khi chuyển động xong, thay đổi src của iframe và hiển thị lại iframe
        iframe.src = "https://www.canva.com/design/DAGzTCVK570/RDXQKXWvFOyhTzCVmJPoPQ/view?embed"; // URL của mặt thiệp mời thứ 1

        // Hiển thị iframe và hiệu ứng mờ dần
        iframe.style.opacity = 1;
        iframeContainer.style.transform = "translateX(0%)"; // Quay về vị trí ban đầu
      }, 800); // Chờ hiệu ứng lướt hết rồi mới thay đổi src
    }
  </script>

</body>
</html>
